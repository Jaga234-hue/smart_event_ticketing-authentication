<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Entry Portal</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #2b32b2);
            overflow: hidden;
            position: relative;
        }

        /* Glassmorphic Box */
        .container {
            width: 420px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.25);
            animation: fadeIn 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        /* Radio Button Group */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            gap: 12px;
            transition: 0.3s;
        }

        /* Custom Radio Buttons */
        input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-radius: 50%;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
        }

        input[type="radio"]:checked {
            background: #00ff99;
            box-shadow: 0 0 10px #00ff99;
            border-color: white;
        }

        input[type="radio"]:checked::after {
            content: "";
            width: 10px;
            height: 10px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        /* Button */
        button {
            width: 100%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.4s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* Welcome Pop-up */
        .welcome {
            position: absolute;
            top: 20px;
            left: 50%;
            width: fit-content;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            font-size: 1.4rem;
            opacity: 0;
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(-50%, -50px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        /* Organiser Name */
        .organiser {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #00ff99;
            text-shadow: 0 0 15px #00ff99;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff99; }
            to { text-shadow: 0 0 20px #00ff99; }
        }

    </style>
</head>
